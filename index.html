<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signature Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap"
      rel="stylesheet"
    />

    <script>
      var app = angular.module("myApp", []);
      app.controller("MyCtrl", [
        "$scope",
        function ($scope) {
          $scope.fullname = "";
          $scope.designation = "";
          $scope.extention = "";
          $scope.mobilenumber = "";

          $scope.hidethetemplate = false;
          $scope.checkvalues = function () {
            if (
              $scope.fullname != "" &&
              $scope.designation != "" &&
              $scope.extention != "" &&
              $scope.mobilenumber != ""
            ) {
              // $scope.mobilenumbershow = $scope.mobilenumber.substr(1);
              $scope.hidethetemplate = true;
              alert("Copied to clipboard");
            } else {
              $scope.hidethetemplate = false;
              alert("fill information");
            }
          };
          $scope.prestine = function () {
            $scope.fullname = "";
            $scope.designation = "";
            $scope.extention = "";
            $scope.mobilenumber = "";
            $scope.hidethetemplate = false;
          };
        },
      ]);
    </script>
  </head>

  <body ng-app="myApp" class="container-fluid">
    <div ng-controller="MyCtrl">
      <br />
      <div
        style="
          display: block;
          justify-content: center;
          align-items: center;
          text-align: center;
        "
      >
        <h1>Email Signature Generator</h1>
      </div>

      <br />
      <div
        style="
          margin: auto;
          display: block;
          justify-content: center;
          align-items: center;
          text-align: center;
          width: 70%;
        "
      >
        <input
          type="text"
          class="form-control"
          ng-model="fullname"
          placeholder="Enter the First name and Surname here"
        /><br />
        <input
          type="text"
          class="form-control"
          ng-model="designation"
          placeholder="Enter your job title here"
        /><br />
        <label
          style="float: left; font-weight: 300; color: #797878;"
          for="extension number"
          >Company extension</label
        >
        <input
          type="number"
          class="form-control"
          ng-model="extention"
          placeholder="Enter your four digit extention"
        /><br />
        <label
          style="float: left; font-weight: 300; color: #797878;"
          for="mobile number"
          >Contact number</label
        >
        <input
          type="number"
          class="form-control"
          ng-model="mobilenumber"
          placeholder="05XXXXXXXX"
        /><br />
        <!-- 1. Define some markup -->
        <button
          ng-show=" !hidethetemplate"
          class="btn btn-default"
          data-clipboard-target="#signature"
          ng-click="checkvalues()"
        >
          Generate
        </button>
        <button
          ng-show="hidethetemplate"
          class="btn btn-default"
          data-clipboard-target="#signature"
          ng-click="checkvalues()"
        >
          Copy
        </button>
        <button
          ng-show="hidethetemplate"
          class="btn btn-default"
          ng-click="prestine()"
        >
          Clear
        </button>
      </div>

      <br /><br />
      <div
        style="
          margin: auto;
          display: block;
          justify-content: center;
          align-items: center;
          text-align: center;
          width: 70%;
        "
      >
        <div id="signature" ng-show="hidethetemplate">
          <!-- Content Starts Here -->
          <table
            bgcolor=" #FFFFFF"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600px"
          >
            <tbody>
              <tr>
                <td align="left">
                  <img
                    width="80px"
                    src="https://www.landmarkgroup.com/htmlmailer/Babyshop/Email_Campaign/signature/logo-babyshop_res.png"
                    alt=""
                  />
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td
                  align="left"
                  style="
                    font-family: Roboto, sans-serif;
                    font-size: 14px;
                    color: #000000;
                    text-align: left;
                    font-weight: 500;
                  "
                >
                  <b>{{fullname}}</b>
                </td>
              </tr>
              <tr>
                <td
                  align="left"
                  style="
                    font-family: Roboto, sans-serif;
                    font-size: 10px;
                    color: #000000;
                    text-align: left;
                    font-weight: 300;
                  "
                >
                  {{designation}}
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td
                  align="left"
                  style="
                    font-family: Roboto, sans-serif;
                    font-size: 10px;
                    color: #000000;
                    text-align: left;
                    font-weight: 300;
                  "
                >
                  <table
                    bgcolor="#FFFFFF"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    width="100%"
                  >
                    <tbody>
                      <tr>
                        <td>
                          <table>
                            <tr>
                              <td align="left">
                                <b>D&nbsp;</b>
                              </td>
                              <td align="right"> +971 4 517{{extention}}</td>
                            </tr>
                            <td align="left">
                              <b>M&nbsp;</b>
                            </td>
                            <td align="right"> +971 {{mobilenumber | limitTo : 9 : 0}}</td>
                          </tr>
                          <td align="left">
                            <b>F&nbsp;</b>
                          </td>
                          <td align="right"> +971 4 517550</td>
                        </tr>
                          </table>
                        </td>
                      </tr>
                     
                      <tr>
                        <td
                          align="left"
                          style="
                            font-family: Roboto, sans-serif;
                            font-size: 8x;
                            color: #000000;
                            text-align: left;
                            font-weight: 300;
                          "
                        >
                          Landmark Tower, 25th Floor, Dubai Marina
                        </td>
                      </tr>
                      <tr>
                        <td
                          align="left"
                          style="
                            font-family: Roboto, sans-serif;
                            font-size: 10px;
                            color: #000000;
                            text-align: left;
                            font-weight: 300;
                          "
                        >
                          PO Box 25030, Dubai, UAE
                        </td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                      </tr>
                      <tr>
                        <td
                          align="left"
                          style="
                            font-family: Roboto, sans-serif;
                            font-size: 10px;
                            color: #000000 !important;
                            text-align: left;
                            font-weight: 300;
                            vertical-align: top !important;
                          "
                        >
                          <a
                            style="color: black !important;"
                            href="https://www.babyshopstores.com"
                            >www.BabyshopStores.com</a
                          >
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <table
                            bgcolor="#FFFFFF"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            width="40%"
                          >
                            <tbody>
                              <tr style="vertical-align: bottom;">
                                <td
                                  align="left"
                                  style="vertical-align: top !important;"
                                >
                                  <a
                                    href="https://www.facebook.com/BabyshopArabia/"
                                    ><img
                                      width="10px"
                                      src="https://www.landmarkgroup.com/htmlmailer/Babyshop/Email_Campaign/signature/fb_res.png"
                                      alt=""
                                  /></a>
                                </td>
                                <td
                                  align="left"
                                  style="vertical-align: top !important;"
                                >
                                  <a href="https://twitter.com/babyshoparabia"
                                    ><img
                                      width="10px"
                                      src="https://www.landmarkgroup.com/htmlmailer/Babyshop/Email_Campaign/signature/tw_res.png"
                                      alt=""
                                  /></a>
                                </td>
                                <td
                                  align="left"
                                  style="vertical-align: top !important;"
                                >
                                  <a
                                    href="https://www.youtube.com/user/BabyshopArabia"
                                    ><img
                                      width="10px"
                                      src="https://www.landmarkgroup.com/htmlmailer/Babyshop/Email_Campaign/signature/yt_res.png"
                                      alt=""
                                  /></a>
                                </td>
                                <td
                                  align="left"
                                  style="vertical-align: top !important;"
                                >
                                  <a
                                    href="https://www.instagram.com/BabyshopArabia/"
                                    ><img
                                      width="10px"
                                      src="https://www.landmarkgroup.com/htmlmailer/Babyshop/Email_Campaign/signature/ig_res.png"
                                      alt=""
                                  /></a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <table>
            <tr>
              <td align="left">
                <img
                  width="600px"
                  src="https://www.landmarkgroup.com/htmlmailer/Babyshop/Email_Campaign/signature/signature_footer_res.png"
                  alt=""
                />
              </td>
            </tr>
          </table>
          <!-- Content Ends Here -->
        </div>
      </div>
      <!-- 2. Include library -->
      <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>

      <!-- 3. Instantiate clipboard by passing a string selector -->
      <script>
        var clipboard = new ClipboardJS(".btn");

        clipboard.on("success", function (e) {
          console.log(e);
        });

        clipboard.on("error", function (e) {
          console.log(e);
        });
      </script>
    </div>
  </body>
</html>
